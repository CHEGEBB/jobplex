<div class="forgot-password-container">
    <div class="content-wrapper">
      <div class="image-container">
        <img src="assets/forgot-password.svg" alt="Reset Password" class="forgot-password-image">
      </div>
      <div class="form-container">
        <div class="form-header">
          <h1 class="title">Forgot Password</h1>
          <p class="subtitle">Enter your email address and we'll send you instructions to reset your password</p>
        </div>
  
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="reset-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-container" [class.error]="emailControl?.invalid && emailControl?.touched">
              <span class="material-icon">email</span>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                placeholder="Enter your email"
                autocomplete="email">
            </div>
            <div class="error-message" *ngIf="emailControl?.invalid && emailControl?.touched">
              <span *ngIf="emailControl?.errors?.['required']">Email is required</span>
              <span *ngIf="emailControl?.errors?.['email']">Please enter a valid email address</span>
            </div>
          </div>
  
          <button type="submit" class="submit-btn" [disabled]="forgotPasswordForm.invalid || isLoading">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <div class="spinner" *ngIf="isLoading"></div>
          </button>
  
          <div class="success-message" *ngIf="resetLinkSent">
            <span class="icon-container"><i class="fa fa-check-circle-o success-icon" aria-hidden="true"></i></span>
            <p>Password reset link sent! Please check your email.</p>
          </div>
  
          <div class="form-footer">
            <p>Remember your password? <a routerLink="/auth-screen" class="login-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
