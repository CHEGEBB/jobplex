name: Events Demo 1

# ðŸŸ¢ Trigger ONLY when frontend changes (avoids unnecessary S3 usage)
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'        # only trigger on frontend file changes
      - '.github/workflows/**' # allow updates to workflow file
  pull_request:
    types:
      - opened
  workflow_dispatch:

env:
  MyPAss: 1234

jobs:
  build:
    runs-on: ubuntu-latest
    environment: testing

    steps:
      # âœ… Step 1: Checkout your code
      - name: Get Code
        uses: actions/checkout@v4

      # âœ… Step 2: Cache node_modules to speed up build time
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      # âœ… Step 3: Install frontend dependencies
      - name: Install dependencies
        run: |
          cd frontend 
          npm install

      # âœ… Step 4: Build Angular app
      - name: Build Code
        run: |
          cd frontend 
          npm run build

      # âœ… Step 5: Upload build artifacts for deployment
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # âœ… Step 1: Checkout code
      - name: Get Code
        uses: actions/checkout@v4

      # âœ… Step 2: Download build artifacts from previous job
      - name: Get Build files
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      # âœ… Step 3: Log directory structure for debugging
      - name: Output Contents
        run: |
          echo "Root directory:"
          ls -la
          echo "Dist directory:"
          ls -la ./dist

      # âœ… Step 4: Deploy to S3 (only when frontend changes)
      - name: Deploy
        id: deploy
        uses: ./.github/actions
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          bucket: jobplex-frontend
          dist-folder: ./dist/jobplex/browser
          bucket-region: us-east-1

      # âœ… Step 5: Show the deployed URL
      - name: Output URL
        run: echo "Live URL: ${{ steps.deploy.outputs.website-url }}"
